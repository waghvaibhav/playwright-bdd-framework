name: CI â€¢ Playwright + Cucumber + Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write         # for GitHub Pages deploy
  id-token: write      # for GitHub Pages deploy

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      #  Needed so Playwright can run browsers on Ubuntu CI
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Optional: make sure Allure CLI is available
      - name: Install Allure CLI
        run: npm i -D allure-commandline

      #  Run your cucumber tests (pick the tag you want)
      # Change the script if you prefer prod/stage etc.
      - name: Run smoke tests (qa)
        run: npm run test:smoke:qa
        env:
          # Override if you want a different env at runtime
          ENV: qa

      # Always try to generate the report, even if tests failed
      - name: Generate Allure HTML
        if: always()
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # Upload raw results for debugging
      - name: Upload allure-results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn
          retention-days: 14

      # Upload the HTML report as an artifact
      - name: Upload Allure HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn
          retention-days: 14

      # Prepare the Allure HTML for GitHub Pages
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-pages:
    needs: test-and-report
    runs-on: ubuntu-latest
    if: always()  # deploy even when tests fail so you can inspect the report
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
